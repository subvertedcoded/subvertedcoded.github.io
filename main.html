<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deleted claims</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Link your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
        }

        #ad-left {
            order: -1;
            padding-top: 100px;
            padding-right: 50px;
        }
        #ad-right {
            order: 1;
            padding-top: 100px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ad-left">
            <!-- Left side advertisement content goes here -->
        </div>

        <div id="ad-right">
            <!-- Right side advertisement content goes here -->
        </div>

        <div>
            <button id="btn" class="btn btn-primary signout-button">Sign Out</button>
            <br><br>
            <h1 class="center-text" style="font-size: 3.5em;">Welcome to Subvert's claim checker</h1>
            <p class="center-text" style="font-size: 1.5em;">Please click the button below to check recently deleted claims of the past day</p>
            <button class="btnStart" id="startBtn">Fetch Unclaimed Lands</button>
            <div id="container">
                <ul class="items">Item 1</ul>
            </div>

            <h1 class="center-text" style="font-size: 1em;">Console</h1>
            <div id="console-output"></div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="homepage.js"></script>

    <script src="ad.js"></script>
